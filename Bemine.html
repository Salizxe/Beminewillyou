<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff6f91);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 26px;
      color: #ff3e6c;
      margin-bottom: 20px;
    }

    label {
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      color: #444;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }

    #noBox {
      position: relative;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    #answer {
      margin-top: 25px;
      font-size: 22px;
      color: #ff3e6c;
      font-weight: bold;
      display: none;
    }
      @media (max-width: 480px) {
      .container {
        width: 85%;
        padding: 25px;
      }
      h1 {
        font-size: 22px;
      }
      label {
        font-size: 18px;
      }
      input[type='checkbox'] {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my girlfriend? üíò</h1>

    <div>
      <label>
        <input type="checkbox" id="yes"> Yes
      </label>
      <label>
        <input type="checkbox" id="no"> No
      </label>
    </div>

    <div id="answer">Yay!! I knew you'd say yes ‚ù§Ô∏è</div>
  </div>

  <script>
    const yesBox = document.getElementById('yes');
    const noBox = document.getElementById('no');
    const answer = document.getElementById('answer');

    // If Yes is clicked
    yesBox.addEventListener('change', () => {
      if (yesBox.checked) {
        noBox.checked = false;
        answer.style.display = 'block';
      } else {
        answer.style.display = 'none';
      }
    });

    // Prevent No from ever being checked
    noBox.addEventListener('change', (e) => {
      noBox.checked = false;
    });

    // If No is hovered or touched ‚Üí make it run away ‚Üí make it run away
    noBox.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBox.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Mobile touch support
    noBox.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBox.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '-20px';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
